{% extends 'layouts.html' %}

{% block body %}
    <h1>Ini Page Table Data</h1>
    <table class="table">
        <thead>
            {% for col in data.columns %}
                <th>{{col}}</th>
            {% endfor %}
        </thead>
        <tbody>
            {% for index, item in data.iterrows() %}
                <tr>
                    {% for col in item %}
                        <td>{{col}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock body %}
